 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Music</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/Exercicios/Display Music/style.css"></link>   
   </head>
 <body>
   <div class="music-container">
    <h4 id="playlist-title">Playlist</h4>
    <img id="cover" alt="Disc Cover"> </img>
    <audio id="audio"></audio>
    <div id="infos-music">
      <div id="song-info">
         <div id="music-name">Nome da musica</div>
         <div id="song-name" class="light-color">Nome do cantor</div>
      </div>
     <button id="like" class="button light-color"><i class="bi bi-heart"></i></button>
   </div>
   <div id="progress-container">
   <div id="progress-bar">
      <div id="current-progress"></div>
    </div>
   </div> 
    <div id="button-music">
      <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
      <button id="previous" class="button button-navigate"><i class="bi bi-skip-start"></i></button>
      <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button> 
      <button id="next" class="button button-navigate"><i class="bi bi-skip-end"></i></button>
      <button id="repeat" class="button"><i class="bi bi-arrow-repeat"></i></button>  
   </div>
   </div>
   <script src="/Exercicios/Display Music/script.js"></script>   
</body>
</html>
